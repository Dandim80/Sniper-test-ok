  <script>
    const TELEGRAM_TOKEN = "7919987275:AAGeKy3A-ZtmYm4RZRDEb7MVz6JrOxx95Lc";
    const TELEGRAM_CHAT_ID = "525164223";
    let intervalId = null;
    let wakeLock = null;
    let isRunning = false;

    // Anti-spam system - memorizza coin gi√† segnalate
    let sentAlerts = new Map(); // symbol -> timestamp dell'ultimo invio

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZXZlbnQgPT4gewogIGNvbnNvbGUubG9nKCdTZXJ2aWNlIFdvcmtlciBpbnN0YWxsZWQnKTsKfSk7CgpzZWxmLmFkZEV2ZW50TGlzdGVuZXIoJ2FjdGl2YXRlJywgZXZlbnQgPT4gewogIGNvbnNvbGUubG9nKCdTZXJ2aWNlIFdvcmtlciBhY3RpdmF0ZWQnKTsKfSk7')
        .then(registration => console.log('SW registered'))
        .catch(error => console.log('SW registration failed'));
    }

    // Sistema anti-spam
    function canSendAlert(symbol) {
      const now = Date.now();
      const lastSent = sentAlerts.get(symbol);
      const fourHoursInMs = 4 * 60 * 60 * 1000; // 4 ore in millisecondi
      
      if (!lastSent || (now - lastSent) > fourHoursInMs) {
        sentAlerts.set(symbol, now);
        return true;
      }
      return false;
    }

    function clearSpamFilter() {
      sentAlerts.clear();
      updateStatus('üóëÔ∏è Filtro spam resettato - tutti gli alert saranno nuovamente inviati');
      setTimeout(() => updateStatus('‚úÖ Sistema pronto'), 2000);
    }

    function getTimeUntilNextAlert(symbol) {
      const lastSent = sentAlerts.get(symbol);
      if (!lastSent) return null;
      
      const now = Date.now();
      const fourHoursInMs = 4 * 60 * 60 * 1000;
      const timeLeft = fourHoursInMs - (now - lastSent);
      
      if (timeLeft > 0) {
        const hours = Math.floor(timeLeft / (60 * 60 * 1000));
        const minutes = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
        return `${hours}h ${minutes}m`;
      }
      return null;
    }

    // Alternative al Wake Lock per dispositivi non supportati
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          wakeLock = await navigator.wakeLock.request('screen');
          updateStatus('üîí Wake Lock attivo - schermo mantenuto acceso');
          console.log('Wake lock attivo');
        } else {
          startKeepAliveTimer();
          updateStatus('üîÑ Keep-alive attivato (compatibilit√†)');
        }
      } catch (err) {
        console.error('Errore wake lock:', err);
        startKeepAliveTimer();
        updateStatus('üîÑ Keep-alive attivato (fallback)');
      }
    }

    function startKeepAliveTimer() {
      setInterval(() => {
        const dummy = Date.now();
        console.log('Keep-alive tick:', new Date().toLocaleTimeString());
      }, 30000);
    }

    function initAudioKeepAlive() {
      try {
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        gainNode.gain.setValueAtTime(0, audioContext.currentTime);
        oscillator.frequency.setValueAtTime(20000, audioContext.currentTime);
        oscillator.start();
        
        console.log('Audio keep-alive inizializzato');
        return true;
      } catch (err) {
        console.error('Audio keep-alive fallito:', err);
        return false;
      }
    }

    function updateStatus(message) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = isRunning ? 'status active' : 'status';
    }

    // BINANCE - Solo coppie USDC
    async function getBinanceSymbols() {
      const res = await fetch("https://api.binance.com/api/v3/exchangeInfo");
      const data = await res.json();
      return data.symbols.filter(s => s.symbol.endsWith("USDC") && s.status === "TRADING").map(s => s.symbol);
    }

    // BYBIT - Coppie USDT spot
    async function getBybitSymbols() {
      try {
        const res = await fetch("https://api.bybit.com/v5/market/instruments-info?category=spot");
        const data = await res.json();
        
        if (data.retCode === 0 && data.result && data.result.list) {
          return data.result.list
            .filter(s => s.symbol.endsWith("USDT") && s.status === "Trading")
            .map(s => s.symbol);
        }
        return [];
      } catch (error) {
        console.error('Errore nel recupero simboli Bybit:', error);
        return [];
      }
    }

    function getTradingViewInterval(binanceInterval) {
      const intervalMap = {
        '1m': '1',
        '5m': '5',
        '15m': '15',
        '30m': '30',
        '1h': '60',
        '4h': '240',
        '1d': '1D',
        '1w': '1W',
        '1M': '1M'
      };
      return intervalMap[binanceInterval] || '5';
    }

    function createTradingViewUrl(symbol, interval, exchange = 'BINANCE') {
      const tvInterval = getTradingViewInterval(interval);
      // Modalit√† standard TradingView (non embed)
      return `https://www.tradingview.com/chart/?symbol=${exchange}:${symbol}&interval=${tvInterval}&theme=dark`;
    }

    // Link diretti agli exchange
    function createExchangeUrl(symbol, exchange) {
      if (exchange === 'binance') {
        // Binance spot trading
        const baseAsset = symbol.replace('USDC', '');
        return `https://www.binance.com/en/trade/${baseAsset}_USDC`;
      } else if (exchange === 'bybit') {
        // Bybit spot trading
        return `https://www.bybit.com/en/trade/spot/${symbol}`;
      }
      return '#';
    }

    // Conversione intervalli per Bybit
    function getBybitInterval(interval) {
      const intervalMap = {
        '1m': '1',
        '5m': '5',
        '15m': '15',
        '30m': '30',
        '1h': '60',
        '4h': '240',
        '1d': 'D',
        '1w': 'W',
        '1M': 'M'
      };
      return intervalMap[interval] || '5';
    }

    // BINANCE - Analisi candele USDC
    async function getBinanceMaxGain(symbol, tf) {
      try {
        const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=${tf}&limit=6`);
        const data = await res.json();
        if (!data || data.length < 6) return null;

        let maxGain = -Infinity;
        let bestCandle = null;

        for (let i = 1; i <= 5; i++) {
          const open = parseFloat(data[i][1]);
          const close = parseFloat(data[i][4]);
          const gain = ((close - open) / open) * 100;
          if (gain > maxGain) {
            maxGain = gain;
            bestCandle = {
              symbol,
              exchange: 'binance',
              gain: gain.toFixed(2),
              open,
              close,
              index: i,
              timestamp: new Date(data[i][0]).toLocaleTimeString(),
              tradingViewUrl: createTradingViewUrl(symbol, tf, 'BINANCE'),
              exchangeUrl: createExchangeUrl(symbol, 'binance')
            };
          }
        }

        if (maxGain >= 3) {
          if (canSendAlert(symbol)) {
            sendTelegramAlert(bestCandle, tf);
          }
          return bestCandle;
        } else {
          return null;
        }
      } catch (e) {
        console.error('Errore Binance per', symbol, ':', e);
        return null;
      }
    }

    // BYBIT - Analisi candele USDT
    async function getBybitMaxGain(symbol, tf) {
      try {
        const bybitInterval = getBybitInterval(tf);
        const res = await fetch(`https://api.bybit.com/v5/market/kline?category=spot&symbol=${symbol}&interval=${bybitInterval}&limit=6`);
        const data = await res.json();
        
        if (data.retCode !== 0 || !data.result || !data.result.list || data.result.list.length < 6) {
          return null;
        }

        let maxGain = -Infinity;
        let bestCandle = null;

        // Bybit restituisce i dati in ordine decrescente per timestamp
        const klines = data.result.list.reverse(); // Inverti per avere ordine crescente

        for (let i = 1; i <= 5; i++) {
          const open = parseFloat(klines[i][1]);
          const close = parseFloat(klines[i][4]);
          const gain = ((close - open) / open) * 100;
          if (gain > maxGain) {
            maxGain = gain;
            bestCandle = {
              symbol,
              exchange: 'bybit',
              gain: gain.toFixed(2),
              open,
              close,
              index: i,
              timestamp: new Date(parseInt(klines[i][0])).toLocaleTimeString(),
              tradingViewUrl: createTradingViewUrl(symbol, tf, 'BYBIT'),
              exchangeUrl: createExchangeUrl(symbol, 'bybit')
            };
          }
        }

        if (maxGain >= 3) {
          if (canSendAlert(`BYBIT_${symbol}`)) {
            sendTelegramAlert(bestCandle, tf);
          }
          return bestCandle;
        } else {
          return null;
        }
      } catch (e) {
        console.error('Errore Bybit per', symbol, ':', e);
        return null;
      }
    }

    async function sendTelegramAlert(data, tf) {
      const exchangeIcon = data.exchange === 'bybit' ? 'üü†' : 'üü°';
      const exchangeName = data.exchange === 'bybit' ? 'BYBIT' : 'BINANCE';
      const quoteCurrency = data.exchange === 'bybit' ? 'USDT' : 'USDC';
      
      const message = `üö® CRYPTO SNIPER ALERT üö®\n\n${exchangeIcon} Exchange: ${exchangeName}\nüî∏ Coin: ${data.symbol}\nüí∞ Quote: ${quoteCurrency}\nüî∏ Timeframe: ${tf}\nüî∏ Gain: ${data.gain}%\nüïí Candela n¬∞ ${data.index + 1}\nüü¢ Open: ${data.open}\nüî¥ Close: ${data.close}\n‚è∞ Timestamp: ${data.timestamp}\n\nüìä TradingView: ${data.tradingViewUrl}\nüîó ${exchangeName} Trading: ${data.exchangeUrl}\n\nüí° Suggerimento: TradingView si apre in modalit√† completa per analisi avanzata. Il link exchange ti porta direttamente al trading.`;
      
      const url = `https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage`;
      
      try {
        await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ 
            chat_id: TELEGRAM_CHAT_ID, 
            text: message,
            parse_mode: 'HTML',
            disable_web_page_preview: false
          })
        });
        console.log(`Alert inviato per ${exchangeName}:${data.symbol}`);
      } catch (err) {
        console.error('Errore invio Telegram:', err);
      }
    }

    async function loadSniper() {
      const tf = document.getElementById("timeframe").value;
      const container = document.getElementById("results");
      
      isRunning = true;
      updateStatus(`üîÑ Scansione in corso... (${tf})`);
      container.innerHTML = "‚è≥ Scansione mercato multi-exchange...";

      try {
        // Recupera simboli da entrambi gli exchange
        const [binanceSymbols, bybitSymbols] = await Promise.all([
          getBinanceSymbols(),
          getBybitSymbols()
        ]);

        console.log(`Trovati ${binanceSymbols.length} simboli Binance USDC e ${bybitSymbols.length} simboli Bybit USDT`);

        const results = [];
        let processed = 0;
        const totalSymbols = Math.min(binanceSymbols.length, 75) + Math.min(bybitSymbols.length, 75);

        // Scansiona Binance (max 75 simboli)
        for (const symbol of binanceSymbols.slice(0, 75)) {
          const data = await getBinanceMaxGain(symbol, tf);
          if (data) results.push(data);
          
          processed++;
          if (processed % 20 === 0) {
            updateStatus(`üîÑ Processate ${processed}/${totalSymbols} coin...`);
          }
          
          await new Promise(r => setTimeout(r, 60)); // Leggero delay
        }

        // Scansiona Bybit (max 75 simboli)
        for (const symbol of bybitSymbols.slice(0, 75)) {
          const data = await getBybitMaxGain(symbol, tf);
          if (data) results.push(data);
          
          processed++;
          if (processed % 20 === 0) {
            updateStatus(`üîÑ Processate ${processed}/${totalSymbols} coin...`);
          }
          
          await new Promise(r => setTimeout(r, 100)); // Delay maggiore per Bybit
        }

        results.sort((a, b) => b.gain - a.gain);
        container.innerHTML = "";

        if (results.length === 0) {
          container.innerHTML = '<div class="coin">üìä Nessuna coin con gain superiore al 3% trovata in questo momento</div>';
          updateStatus('‚úÖ Scansione completata - Nessun gain > 3%');
        } else {
          updateStatus(`‚úÖ Trovate ${results.length} coin con gain > 3%!`);
          
          results.forEach(r => {
            const el = document.createElement("div");
            el.className = `coin ${r.exchange}`;
            
            // Controlla se √® in spam filter
            const alertKey = r.exchange === 'bybit' ? `BYBIT_${r.symbol}` : r.symbol;
            const timeLeft = getTimeUntilNextAlert(alertKey);
            const spamFilterInfo = timeLeft ? 
              `<div class="spam-filter-info">‚è≥ Prossimo alert disponibile tra: ${timeLeft}</div>` : '';
            
            el.innerHTML = `
              <div class="exchange-badge ${r.exchange}">${r.exchange.toUpperCase()}</div>
              <div><strong>üí∞ ${r.symbol}</strong> ${r.exchange === 'bybit' ? '(USDT)' : '(USDC)'}</div>
              <div>üìä Massimo Gain: <span class="gain">+${r.gain}%</span></div>
              <div>üïí Candela n¬∞ ${r.index + 1} | ‚è∞ ${r.timestamp}</div>
              <div>üü¢ Open: ${r.open} | üî¥ Close: ${r.close}</div>
              <div style="margin-top: 10px;">
                <a href="${r.tradingViewUrl}" target="_blank" class="tradingview-link">üìä TradingView</a>
                <a href="${r.exchangeUrl}" target="_blank" class="exchange-link ${r.exchange}">
                  üîó ${r.exchange.toUpperCase()} Trading
                </a>
              </div>
              <div class="screenshot-note">
                üí° <strong>Links:</strong> TradingView si apre in modalit√† completa per analisi avanzata. Il link exchange ti porta direttamente al trading della coppia.
              </div>
              ${spamFilterInfo}
              <div class="chart" id="chart-${r.exchange}-${r.symbol}"></div>
            `;
            
            el.addEventListener("click", (e) => {
              if (e.target.tagName !== 'A') {
                const chart = el.querySelector(".chart");
                if (chart.innerHTML === "") {
                  const exchangePrefix = r.exchange.toUpperCase();
                  chart.innerHTML = `<iframe src='https://s.tradingview.com/embed-widget/mini-symbol-overview/?symbol=${exchangePrefix}:${r.symbol}&width=100%25&height=200&locale=it&interval=${tf}&colorTheme=dark' width='100%' height='200' frameborder='0' allowtransparency='true' scrolling='no'></iframe>`;
                }
                chart.style.display = chart.style.display === "none" ? "block" : "none";
              }
            });
            
            container.appendChild(el);
          });
        }
      } catch (error) {
        console.error('Errore durante la scansione:', error);
        updateStatus('‚ùå Errore durante la scansione');
        container.innerHTML = '<div class="coin">‚ùå Errore durante la scansione del mercato</div>';
      }
      
      isRunning = false;
    }

    // Event listeners
    document.getElementById("timeframe").addEventListener("change", loadSniper);

    document.getElementById("autoRefresh").addEventListener("change", function () {
      if (this.checked) {
        intervalId = setInterval(loadSniper, 60000);
        updateStatus('üîÑ Auto refresh attivato (60s)');
      } else {
        clearInterval(intervalId);
        updateStatus('‚è∏Ô∏è Auto refresh disattivato');
      }
    });

    // Gestione visibilit√† pagina
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        console.log('App in background');
      } else {
        console.log('App in foreground');
        if (wakeLock === null) {
          requestWakeLock();
        }
      }
    });

    // Avvio iniziale
    loadSniper();
    intervalId = setInterval(loadSniper, 60000);
    updateStatus('üöÄ Crypto Sniper Enhanced avviato');

    setTimeout(() => {

      initAudioKeepAlive();
